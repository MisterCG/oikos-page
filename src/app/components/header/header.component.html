<div class="navbar-fixed">
  <mz-navbar [navbarClass]="'nav-wrapper black'">
    <a routerLink="/about" class="brand-logo"><img class="logo" src="../../../assets/img/logo-oikos.png" alt="Oikos UCV"></a>
    <mz-navbar-item-container [align]="'right'" class="right hide-on-med-and-down">
      <ul>
        <mz-navbar-item [itemClass]="'waves-effect waves-orange'"><a routerLink='/'>INICIO</a>
        </mz-navbar-item>
        <mz-navbar-item [itemClass]="'waves-effect waves-orange'"><a routerLink="/about">NOSOTROS</a></mz-navbar-item>
        <mz-navbar-item [itemClass]="'waves-effect waves-orange'"><a id="demo-descargas">DESCARGAS</a>
        
        </mz-navbar-item>
        <mz-navbar-item [itemClass]="'waves-effect waves-orange'"><a id="demo-actividades">ACTIVIDADES</a>
         
        </mz-navbar-item>
        <mz-navbar-item [itemClass]="'waves-effect waves-orange'"><a routerLink="/news">NOTICIAS/BLOG</a></mz-navbar-item>
        <mz-navbar-item [itemClass]="'waves-effect waves-orange'"><a routerLink="/contact">CONTACTAR</a></mz-navbar-item>
      </ul>
    </mz-navbar-item-container>
  </mz-navbar>
</div>


<!-- DROPDOWN DESCARGAS -->
<mz-dropdown
  class="dropdown-content"
  [id]="'dropdowndescargas'"
  [align]="'left'"
  [belowOrigin]="false"
  [constrainWidth]="true"
  [dropdownButtonId]="'demo-descargas'"
  [gutter]="true"
  [hover]="true"
  [inDuration]="300"
  [outDuration]="300"
>
  <mz-dropdown-item ><a routerLink="/documents">Documentos</a></mz-dropdown-item>
  <mz-dropdown-item ><a routerLink="/material">Material Académico</a></mz-dropdown-item>
  <mz-dropdown-divider></mz-dropdown-divider>
</mz-dropdown>

<!-- DROPDOWN ACTIVIADADES -->
<mz-dropdown
  class="dropdown-content"
  [id]="'dropdownactividades'"
  [align]="'left'"
  [belowOrigin]="false"
  [constrainWidth]="true"
  [dropdownButtonId]="'demo-actividades'"
  [gutter]="true"
  [hover]="true"
  [inDuration]="300"
  [outDuration]="300"
  [stopPropagation]="true"
 >
  <mz-dropdown-item class="waves-effect waves-orange"><a routerLink="/inscriptions">Inscripciones Regulares</a></mz-dropdown-item>
  <mz-dropdown-item class="waves-effect waves-orange"><a routerLink="/events">Foros,eventos y más...</a></mz-dropdown-item>
  <mz-dropdown-divider></mz-dropdown-divider>
</mz-dropdown>
